apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-deployment-4
  labels:
    app: webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapi
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi
        image: handsonkubernetesonwinregistry.azurecr.io/recibirapi:3
        ports:
        - containerPort: 80
      imagePullSecrets: 
        - name: acr-pruebafe
---
apiVersion: v1
kind: Service
metadata:
  name: webapi-service-4
  labels:
    app: webapi
spec:
  type: NodePort
  selector:
    app: webapi
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30007
