apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: workerfe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workerfe
  template:
    metadata:
      labels:
        app: workerfe
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
        - name: workerfe
          image: handsonkubernetesonwinregistry.azurecr.io/workerfe:2
        imagePullSecrets: 
          - name: acr-pruebafe
        volumeMounts:
          - mountPah: "/app/MyStaticFiles/"
            name: task-pv-storage